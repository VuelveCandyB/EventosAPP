services:
  - type: web
    name: eventosapp
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
      - key: DATA_DIR
        value: "/var/data"
    disk:
      name: eventosapp-data
      mountPath: /var/data
      sizeGB: 2